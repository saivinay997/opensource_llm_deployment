<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Source LLM Deployment Service</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f4ff;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 2em;
            font-weight: bold;
            color: #8b5cf6;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-links a {
            color: #8b5cf6;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .nav-links a:hover {
            background-color: rgba(139, 92, 246, 0.1);
        }

        .nav-links .icon {
            margin-right: 5px;
        }

        .main-container {
            max-width: 800px;
            margin: 0 auto;
            background: #e9d5ff;
            border: 2px solid #000;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            position: relative;
        }

        .input-section {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
        }

        .model-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #000;
            border-radius: 10px;
            background: white;
            font-size: 14px;
            outline: none;
        }

        .model-input:focus {
            border-color: #8b5cf6;
        }

        .deploy-btn {
            background: #8b5cf6;
            color: white;
            border: 2px solid #000;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .deploy-btn:hover {
            transform: translateY(-2px);
        }

        .deploy-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status-container {
            background: #f3e8ff;
            border: 2px solid #000;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-text {
            color: #8b5cf6;
            font-weight: 500;
        }

        .progress-info {
            display: flex;
            align-items: center;
            gap: 15px;
            color: #8b5cf6;
            font-size: 14px;
        }

        .progress-dots {
            display: flex;
            gap: 5px;
        }

        .progress-dot {
            width: 8px;
            height: 8px;
            background: #8b5cf6;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        .progress-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .progress-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .section {
            background: #f3e8ff;
            border: 2px solid #000;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .section h2 {
            color: #8b5cf6;
            margin-bottom: 20px;
            font-size: 1.3em;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #6b21a8;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #000;
            border-radius: 10px;
            background: white;
            font-size: 14px;
            outline: none;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #8b5cf6;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            background: #8b5cf6;
            color: white;
            border: 2px solid #000;
            border-radius: 10px;
            padding: 12px 24px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s;
            margin-right: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #ef4444;
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-weight: 600;
            border: 2px solid #000;
        }

        .status.success {
            background: #dcfce7;
            color: #166534;
        }

        .status.error {
            background: #fef2f2;
            color: #991b1b;
        }

        .status.info {
            background: #f0f9ff;
            color: #1e40af;
        }

        .response {
            background: white;
            border: 2px solid #000;
            border-radius: 10px;
            padding: 20px;
            margin-top: 15px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #8b5cf6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .quick-presets {
            margin-top: 10px;
            font-size: 12px;
            color: #6b21a8;
        }

        .quick-presets a {
            color: #8b5cf6;
            text-decoration: none;
            margin-right: 10px;
        }

        .quick-presets a:hover {
            text-decoration: underline;
        }

        /* Toggle Switch Styles */
        .toggle-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
            border: 2px solid #000;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
            border: 1px solid #000;
        }

        input:checked + .slider {
            background-color: #8b5cf6;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .toggle-label {
            font-weight: 600;
            color: #6b21a8;
            margin: 0;
        }

        .button-row {
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
            }
            
            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .input-section {
                flex-direction: column;
            }
            
            .status-container {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">LLMDeploy</div>
        <div class="nav-links">
            <a href="#"><span class="icon">üêô</span>GitHub</a>
            <a href="#"><span class="icon">‚≠ê</span>1.2k</a>
        </div>
    </div>

    <div class="main-container">
        <div class="input-section">
            <input type="text" class="model-input" id="modelName" placeholder="Enter model name (e.g., microsoft/DialoGPT-medium)" value="microsoft/DialoGPT-medium">
            <button class="deploy-btn" onclick="deployModel()">Deploy</button>
        </div>
        
        <div class="quick-presets">
            <strong>Quick presets:</strong> 
            <a href="#" onclick="setModel('microsoft/DialoGPT-medium')">DialoGPT</a>
            <a href="#" onclick="setModel('gpt2')">GPT-2</a>
            <a href="#" onclick="setModel('facebook/opt-1.3b')">OPT-1.3B</a>
            <a href="#" onclick="setModel('distilgpt2')">DistilGPT-2</a>
        </div>
    </div>

    <div class="status-container" id="statusContainer" style="display: none;">
        <div class="status-text" id="statusText">Model is loading...</div>
        <div class="progress-info">
            <span id="progressInfo">Step 1/3</span>
            <div class="progress-dots">
                <div class="progress-dot"></div>
                <div class="progress-dot"></div>
                <div class="progress-dot"></div>
            </div>
        </div>
    </div>

    <div class="section">
        <h2>Model Configuration</h2>
        
        <div class="grid">
            <div class="form-group">
                <label for="hfToken">Hugging Face Token (Optional):</label>
                <input type="password" id="hfToken" placeholder="Enter your HF token for gated models">
            </div>

            <div class="form-group">
                <label for="device">Device:</label>
                <select id="device">
                    <option value="cpu">CPU (Recommended for VM)</option>
                    <option value="auto">Auto</option>
                    <option value="cuda">CUDA (GPU)</option>
                    <option value="mps">MPS (Apple Silicon)</option>
                </select>
            </div>
        </div>

        <div class="toggle-container">
            <label class="toggle-switch">
                <input type="checkbox" id="load8bit">
                <span class="slider"></span>
            </label>
            <span class="toggle-label">Load in 8-bit (Memory Efficient)</span>
        </div>

        <div class="toggle-container">
            <label class="toggle-switch">
                <input type="checkbox" id="load4bit">
                <span class="slider"></span>
            </label>
            <span class="toggle-label">Load in 4-bit (Most Memory Efficient)</span>
        </div>

        <div class="button-row">
            <button class="btn btn-danger" onclick="undeployModel()">Undeploy Model</button>
            <button class="btn" onclick="checkStatus()">Check Status</button>
        </div>
        
        <div id="deployStatus"></div>
        <div id="statusDisplay"></div>
    </div>

    <div class="section">
        <h2>Query Model</h2>
        
        <div class="form-group">
            <label for="prompt">Prompt:</label>
            <textarea id="prompt" placeholder="Enter your prompt here...">Hello, how are you today?</textarea>
        </div>

        <div class="grid">
            <div class="form-group">
                <label for="maxLength">Max Length:</label>
                <input type="number" id="maxLength" value="512" min="1" max="2048">
            </div>

            <div class="form-group">
                <label for="temperature">Temperature:</label>
                <input type="number" id="temperature" value="0.7" min="0" max="2" step="0.1">
            </div>

            <div class="form-group">
                <label for="topP">Top P:</label>
                <input type="number" id="topP" value="0.9" min="0" max="1" step="0.1">
            </div>

            <div class="form-group">
                <label for="topK">Top K:</label>
                <input type="number" id="topK" value="50" min="1" max="100">
            </div>
        </div>

        <button class="btn" onclick="queryModel()">Generate Response</button>
        
        <div id="queryStatus"></div>
        <div id="queryResponse"></div>
    </div>

    <script>
        const API_BASE = 'http://40.81.226.13:8000';

        async function makeRequest(endpoint, method = 'GET', data = null) {
            try {
                const options = {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                    }
                };

                if (data) {
                    options.body = JSON.stringify(data);
                }

                const response = await fetch(`${API_BASE}${endpoint}`, options);
                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.detail || 'Request failed');
                }

                return result;
            } catch (error) {
                throw error;
            }
        }

        function showStatus(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function showLoading(elementId) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="status info"><span class="loading"></span>Loading...</div>`;
        }

        function showProgressStatus(message, step = 1) {
            const statusContainer = document.getElementById('statusContainer');
            const statusText = document.getElementById('statusText');
            const progressInfo = document.getElementById('progressInfo');
            
            statusContainer.style.display = 'flex';
            statusText.textContent = message;
            progressInfo.textContent = `Step ${step}/3`;
        }

        function hideProgressStatus() {
            document.getElementById('statusContainer').style.display = 'none';
        }

        async function deployModel() {
            const modelName = document.getElementById('modelName').value;
            const hfToken = document.getElementById('hfToken').value;
            const device = document.getElementById('device').value;
            const load8bit = document.getElementById('load8bit').checked;
            const load4bit = document.getElementById('load4bit').checked;

            if (!modelName) {
                showStatus('deployStatus', 'Please enter a model name', 'error');
                return;
            }

            showProgressStatus('Model is reasoning about repository structure', 1);
            showLoading('deployStatus');

            try {
                const data = {
                    model_name: modelName,
                    device: device,
                    load_in_8bit: load8bit,
                    load_in_4bit: load4bit,
                    trust_remote_code: true
                };

                // Add HF token if provided
                if (hfToken && hfToken.trim()) {
                    data.hf_token = hfToken.trim();
                }

                showProgressStatus('Downloading model files', 2);
                
                const result = await makeRequest('/deploy', 'POST', data);
                
                showProgressStatus('Model deployment completed', 3);
                setTimeout(() => {
                    hideProgressStatus();
                    showStatus('deployStatus', `‚úÖ ${result.message}`, 'success');
                }, 2000);
                
                // Auto-check status after deployment
                setTimeout(checkStatus, 3000);
            } catch (error) {
                hideProgressStatus();
                showStatus('deployStatus', `‚ùå Error: ${error.message}`, 'error');
            }
        }

        async function undeployModel() {
            showLoading('deployStatus');

            try {
                const result = await makeRequest('/undeploy', 'DELETE');
                showStatus('deployStatus', `‚úÖ ${result.message}`, 'success');
                
                // Clear status display
                document.getElementById('statusDisplay').innerHTML = '';
            } catch (error) {
                showStatus('deployStatus', `‚ùå Error: ${error.message}`, 'error');
            }
        }

        async function checkStatus() {
            showLoading('statusDisplay');

            try {
                const result = await makeRequest('/status');
                
                let statusHtml = '<div class="status info">';
                statusHtml += `<strong>Model:</strong> ${result.model_name || 'None'}<br>`;
                statusHtml += `<strong>Loaded:</strong> ${result.is_loaded ? '‚úÖ Yes' : '‚ùå No'}<br>`;
                statusHtml += `<strong>Loading:</strong> ${result.is_loading ? '‚è≥ Yes' : 'No'}<br>`;
                if (result.device && result.device !== 'unknown') {
                    statusHtml += `<strong>Device:</strong> ${result.device}`;
                }
                statusHtml += '</div>';
                
                document.getElementById('statusDisplay').innerHTML = statusHtml;
            } catch (error) {
                showStatus('statusDisplay', `‚ùå Error: ${error.message}`, 'error');
            }
        }

        async function queryModel() {
            const prompt = document.getElementById('prompt').value;
            const maxLength = parseInt(document.getElementById('maxLength').value);
            const temperature = parseFloat(document.getElementById('temperature').value);
            const topP = parseFloat(document.getElementById('topP').value);
            const topK = parseInt(document.getElementById('topK').value);

            if (!prompt) {
                showStatus('queryStatus', 'Please enter a prompt', 'error');
                return;
            }

            showLoading('queryStatus');
            document.getElementById('queryResponse').innerHTML = '';

            try {
                const data = {
                    prompt: prompt,
                    max_length: maxLength,
                    temperature: temperature,
                    top_p: topP,
                    top_k: topK,
                    do_sample: true,
                    num_return_sequences: 1
                };

                const result = await makeRequest('/query', 'POST', data);
                
                showStatus('queryStatus', `‚úÖ Generated in ${result.generation_time.toFixed(2)}s`, 'success');
                
                const responseHtml = `
                    <div class="response">
<strong>Response:</strong>
${result.response}

<strong>Model:</strong> ${result.model_name}
<strong>Input Tokens:</strong> ${result.input_tokens}
<strong>Output Tokens:</strong> ${result.output_tokens}
<strong>Generation Time:</strong> ${result.generation_time.toFixed(2)}s
                    </div>
                `;
                
                document.getElementById('queryResponse').innerHTML = responseHtml;
            } catch (error) {
                showStatus('queryStatus', `‚ùå Error: ${error.message}`, 'error');
            }
        }

        // Auto-check status on page load
        window.onload = function() {
            checkStatus();
        };

        // Function to set model name
        function setModel(modelName) {
            document.getElementById('modelName').value = modelName;
            
            // Show appropriate warnings for large models
            if (modelName.includes('20b') || modelName.includes('1.3b')) {
                showStatus('deployStatus', '‚ö†Ô∏è Large model detected! Ensure you have sufficient RAM (16GB+ recommended)', 'info');
            }
        }
    </script>
</body>
</html>
